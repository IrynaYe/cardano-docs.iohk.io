{% if page.redirect %}<script>location.href='{{page.redirect}}';</script>{% endif %}
<head>
<title>{% if page.permalink == '/' %}{{ site.title }} - {{ site.description }}{% else %}{{ page.title }} - {{ site.title }}{% endif %}</title>
<meta charset="utf-8">

{% assign urlprefix = site.baseurl %}



<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="twitter:card" content="{{ page.title }}">
<meta name="twitter:site" content="{{ site.title }}">
<meta name="twitter:creator" content="{{ site.title }}">
{% if page.thumbnail %}
<meta name="twitter:image" content="{{ page.thumbnail | prepend: site.baseurl }}">
{% else %}
<meta name="twitter:image" content="{{ '/images/home.jpg' | prepend: site.baseurl }}">
{% endif %}
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.title }}">

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="page" />
<meta property="og:url" content="{{site.baseurl}}{{page.permalink}}" />

{% if page.thumbnail %}
<meta property="og:image" content="{{ page.thumbnail  | prepend: site.baseurl }}" />
{% else %}
<meta property="og:image" content="{{ '/images/home.jpg' | prepend: site.baseurl }}" />
{% endif %}

<meta property="og:description" content="{{site.description}}" />
<meta property="og:site_name" content="{{ site.title }}" />

<script>(function(){document.documentElement.className='js'})();</script>

<link rel="icon" href="{{ '/images/favicon.ico' | prepend: urlprefix }}" type="image/x-icon">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


<link href="/css/app.css" rel="stylesheet" media="screen">
<link href="/css/app-theme.4.css" rel="stylesheet" media="screen">



<!--[if lte IE 10]>
<script>webglIE = false;</script>
<style>#io_intro_nav {display: none !important}</style>
<![endif]-->
<!--[if lte IE 9]>
<script src="{{ "/js/lowie.js" | prepend: site.baseurl }}"></script>
<![endif]-->
<!--[if lt IE 9]>
<link rel="stylesheet"  href="{{ "/css/ie.css" | prepend: site.baseurl }}" type="text/css" media="all" />
<script src="{{ "/js/html5.js" | prepend: site.baseurl }}"></script>
<![endif]-->
<!--[if lt IE 8]>
<script>lowerie = true;</script>
<link rel="stylesheet"  href="{{ "/css/ieoff.css" | prepend: site.baseurl }}" type="text/css" media="all" />
<![endif]-->

<script type="text/javascript" src="{{ '/js/app/jquery-1.11.2.min.js' | prepend: urlprefix }}"></script>
<script type="text/javascript" src="{{ '/js/app/jquery-ui.js' | prepend: urlprefix }}"></script>

</head>
