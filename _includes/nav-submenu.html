<ul>


                      {% for subdoc in site.pages %}
                      {% if subdoc.visible != false %}
                      {% if subdoc.group == include.item.children %}

                      <li>
                        {% if subdoc.permalink %}
                        <a href="{{doc.permalink}}">{{subdoc.title}}</a>
                        {% else %}
                        <span>{{subdoc.title}}</span>
                        {% endif %}
                        {% include nav-subsubmenu.html item=subdoc %}
                      </li>

                      {% endif %}
                      {% endif %}
                      {% endfor %}

</ul>
