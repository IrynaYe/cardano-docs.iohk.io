<ul>


                      {% for subsubdoc in site.pages %}
                      {% if subsubdoc.visible != false %}
                      {% if subsubdoc.group == include.item.children %}

                      <li>
                        {% if subsubdoc.permalink %}
                        <a href="{{doc.permalink}}">{{subsubdoc.title}}</a>
                        {% else %}
                        <span>{{subsubdoc.title}}</span>
                        {% endif %}
                      </li>

                      {% endif %}
                      {% endif %}
                      {% endfor %}

</ul>
